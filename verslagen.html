---
title: "Verslagen"
layout: default
auteur: ""
---
{% assign postlist = site.posts | sort: "date" | reverse %}

<table>
    <thead>
        <tr>
            <th style="text-align: center;">Datum</th>
            <th style="text-align: center;">Verslag</th>
            <th style="text-align: center;">Auteur</th>
        </tr>
    </thead>
    <tbody>
    {% for post in postlist %}
        <tr>
            <td style="text-align: left;">{{ post.date | date: "%d %b %Y" }}</td>
            <td style="text-align: left;"><a href="{{ post.url | relative_url }}" > {{ post.title }}</a></td>
            <td style="text-align: left;">{{ post.auteur }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
